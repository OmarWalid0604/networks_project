name: Phase 2 Test Runner
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  phase2:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip tcpdump tshark iproute2

      - name: Install Python dependencies (GLOBAL for sudo)
        run: |
          sudo python3 -m pip install --upgrade pip setuptools wheel
          sudo python3 -m pip install pandas numpy matplotlib

      - name: Make runner executable
        run: chmod +x run_all_tests.sh

      - name: Run Phase 2 tests
        run: sudo ./run_all_tests.sh

      - name: Generate plots for all scenarios
        run: |
          for scenario in results_phase2/*; do
            if [[ -f "$scenario/metrics.csv" ]]; then
              echo "Plotting for $scenario"
              python3 plot_results.py --in "$scenario/metrics.csv" --out "$scenario/plots"
            else
              echo "[skip] No metrics.csv in $scenario"
            fi
          done

      - name: Upload results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results_phase2
          path: results_phase2/
